<html>
	<head>
		<title>Is it November?</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<style type="text/css">
			* {
				font-family: 'Roboto', sans-serif;
			}
			
			h3 {
				font-size: 40px;
			}
			
			h1 {
				font-size: 60px;
			}
		</style>
	</head>
	<body>
		<div style="width: 100%; text-align: center; padding-top: 50px;">
			<h3>Is it November?</h3>
			<h1 id="yesno"></h1>
		</div>
		<script>
			(function() {
				var text = "No";
				var yesno = document.getElementById( "yesno" );
				var d = new Date();
				if( d.getMonth() + 1 == 11 ) {
					text = "Yes";
				}
				
				yesno.innerText = text;
			})();
		</script>
	</body>
</html>
